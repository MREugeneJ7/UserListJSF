<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<h:form id="userForm">
			<p:panel header="User Details">
				<h:panelGrid columns="1">
					<p:outputLabel for="name" value="Full Name: " />
					<p:inputText id="name" value="#{userSaveController.user.fullName}" />
					<p:outputLabel for="password" value="Password: " />
					<p:inputText id="password"
						value="#{userSaveController.user.password}" />
					<p:outputLabel for="email" value="Email: " />
					<p:inputText id="email" value="#{userSaveController.user.email}" />
					<p:outputLabel for="birthday" value="Birthday: " />
					<p:inputText id="birthday"
						value="#{userSaveController.user.birthDate}">
						<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
					</p:inputText>
					<h:commandButton value="Save" action="#{userSaveController.save}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
